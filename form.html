<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Field</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Form Field -->
  <section class="form-container">
        <h1>Book to See a Doctor</h1>
        <p>Kindly fill out the form.</p>
    <div class="contact-form">
    <div class="form-field">
        <form action="/">
          <label for="fname">First Name</label> <br>
          <input id="fname" name="register" type="text" placeholder="Enter first name" size="30" required>
          
          <label for="lname">Last Name</label> <br>
          <input id="lname" name="register" type="text" placeholder="Enter last name" size="30" required>
           
<!--           <div class="input-container"> </div> -->
          <label for="phone">Phone</label> <br>
          <input id="phone" name="register" type="tel" placeholder="Enter phone" size="30"  required>
      <span id="logo"></span> 
         
          
          <label for="gender">Gender</label> <br>
          <select name="register" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
         <br>
           <label for="country">Country</label> <br>
          <input id="country" name="register" type="text" placeholder="Enter country" size="30" required>
        
          <label for="state">State/Province</label> <br>
          <input id="state" name="register" type="text" placeholder="Enter state/province" size="30" required>
    
         <label for="username">Address</label> <br>
          <input id="address" name="register" type="text" placeholder="Enter your address" size="30" required>
    
          <label for="date">Date</label> <br>
          <input id="date" name="register" type="date" placeholder="Enter a convenient time" size="30" required>
    
          <label for="pw2">Time</label> <br>
          <input id="time" name="register" type="time" placeholder="Confirm a convenient time" size="30" required>
    
          <button id="btn-now" >Book Now</button>
        </form>
    </div>
      </div>
</section>
  
   <!-- // ============= EEND DO NOT EDIT ============== // -->
    <script src="index.mjs" type="module"></script>
    <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>
</html>
